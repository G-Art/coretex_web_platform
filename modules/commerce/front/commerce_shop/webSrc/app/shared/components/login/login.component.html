<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="login-form login-form--extra-space">
            <h4 class="login-title">{{'form.login.title' | translate}}</h4>

            <div class="row">
                <div class="col-md-12 col-12 mb-2">
                    <label for="email">{{'form.login.fields.email' | translate}}*</label>
                    <input id="email" type="email"
                           formControlName="email" placeholder="{{'form.login.fields.email' | translate}}"
                           [ngClass]="{'invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block">
                        <div *ngIf="f.email.errors.required">{{'form.login.errors.email.required' | translate}}</div>
                    </div>
                </div>
                <div class="col-12 mb-2">
                    <label for="password">{{'form.login.fields.password' | translate}}*</label>
                    <input id="password" type="password"
                           formControlName="password" placeholder="{{'form.login.fields.password' | translate}}"
                           [ngClass]="{'invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback d-block ">
                        <div *ngIf="f.password.errors.required">{{'form.login.errors.password.required' | translate}}</div>
                    </div>
                </div>
                <!--                <div class="col-md-8">-->

                <!--                    <div class="check-box d-inline-block">-->
                <!--                        <input type="checkbox" id="remember_me">-->
                <!--                        <label for="remember_me">Remember me</label>-->
                <!--                    </div>-->

                <!--                </div>-->

                <div class="col-md-12 mt-10 text-left text-md-right d-flex justify-content-end">
                    <a routerLink="/register" class="register-pass-link">{{'form.register.title' | translate}}</a>
                </div>

                <div class="col-md-12">
                    <button [disabled]="loading" class="theme-button">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        {{'form.login.button' | translate}}
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error | translate}}</div>
                </div>

            </div>
        </div>

    </form>
</div>
