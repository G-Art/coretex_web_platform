<nav *ngIf="!renderMobile" >
    <ul>
        <li *ngFor="let cat of categories"
                [ngClass]="{'has-children' : cat.children !== 'undefined' && cat.children.length > 0}" >
            <a routerLink="/category/{{cat.code}}">{{cat.name}}</a>
            <app-submenu *ngIf="cat.children !== 'undefined' && cat.children.length > 0"
                    [categoryData]="cat.children" ></app-submenu>
        </li>
    </ul>
</nav>

<div *ngIf="renderMobile"
        class="offcanvas-mobile-menu"
        [ngClass]="{'active':mobileMenuOpen, 'inactive':!mobileMenuOpen}">
    <a href="javascript:void(0)" class="offcanvas-menu-close" (click)="toggleMobileMenu()">
        <i class="pe-7s-close"></i>
    </a>

    <div class="offcanvas-wrapper">

        <div class="offcanvas-inner-content">
            <div class="offcanvas-mobile-search-area">
                <!--                <form action="#">-->
                <input type="search" placeholder="Search ...">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
                <!--                </form>-->
            </div>
            <nav class="offcanvas-naviagtion">
                <ul>
                    <li *ngFor="let cat of categories"
                            [ngClass]="{'menu-item-has-children' : cat.children !== 'undefined' && cat.children.length > 0}" >
                        <a routerLink="/category/{{cat.code}}">{{cat.name}}</a>
                        <app-submenu *ngIf="cat.children !== 'undefined' && cat.children.length > 0"
                                [subMenuClasses]="'sub-menu'"
                                [categoryData]="cat.children" ></app-submenu>
                    </li>
                </ul>
            </nav>
