<ng-container>
    <div class="header-top-dropdown">
        <a href="#" onclick="return false;">{{selectedLanguage?.name}} <i class="pe-7s-angle-down"></i></a>
        <ul class="header-top-dropdown__list">
            <li *ngFor="let lang of languages">
                <a (click)="useLanguage(lang?.isocode)"
                   href="javascript:void(0);"
                   onclick="return false;">{{lang?.name}}</a>
            </li>
        </ul>
    </div>
</ng-container>
