group 'com.coretex.core'
version '1.0-Alpha'

buildscript {
    repositories {
        maven {
            url 'https://mymavenrepo.com/repo/JtNoX84ugvVTz5NACWuq/'
            maven { url "https://repo.spring.io/milestone" }
            maven { url 'https://jitpack.io' }
            maven { url "https://repo.spring.io/libs-release-remote" }
            maven { url 'http://www.datanucleus.org/downloads/maven2/'}
            maven { url "https://jetbrains.bintray.com/trove4j/" }
            maven { url 'https://mymavenrepo.com/repo/Er2QKn4UMp1axP0ll14Z/'}
        }
    }
    dependencies {
        classpath(group: 'com.coretex.build.plugin', name: 'build.plugin', version: '1.0-Alpha')
    }
}

wrapper {
    gradleVersion = '6.0'
}

apply from: "gradle-build/config.gradle"
apply plugin: 'build.plugin'
apply from: "gradle-build/subprojects.gradle"

